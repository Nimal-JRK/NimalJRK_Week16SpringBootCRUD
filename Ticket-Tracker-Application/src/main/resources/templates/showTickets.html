<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Ticket Tracker Application</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="header">
		<h1>Ticket Tracker Application <span> <a href="/admin/tickets/">Tickets</a><span><a href="addTicket">New
						Ticket</a></h1>
	</div>
	<br><br>
	<form action="searchTicket" method="get">

		<h1>List Of Tickets</h1>
		<input type="text" name="ticketTitle">
		<button type="submit">Search</button>

	</form>
	<br><br>
	<table border="2">
		<tr>
			<th> Id</th>
			<th>Ticket Title</th>
			<th>Ticket Short Decsription</th>
			<th>Ticket Created Date</th>
			<th>Edit </th>
			<th>Delete</th>
			<th>View</th>
		</tr>
		<tr th:each="temp :${ticket}">
			<td th:text="${temp.id}"></td>
			<td th:text="${temp.ticketTitle}"></td>
			<td th:text="${temp.ticketShortDescription}"></td>
			<td th:text="${temp.ticketBookedDate}"></td>
			<td>
				<form action="editTicket" method="get">


					<input type="hidden" name="id" th:value="${temp.id}" />
					<button type="submit" class="button1"
						onclick="if (!(confirm('Are you sure you want to edit this ticket  Detail?'))) return false">
						Edit
					</button>


				</form>
			</td>
			<td>
				<form action="deleteTicket" method="get">


					<input type="hidden" name="id" th:value="${temp.id}" />
					<button type="submit" class="button2"
						onclick="if (!(confirm('Are you sure you want to delete this Ticket  Detail?'))) return false">
						Delete
					</button>


				</form>
			</td>
			<td>
				<form action="View" method="get">


					<input type="hidden" name="id" th:value="${temp.id}" />
					<button type="submit" class="button3">View</button>




				</form>
			</td>
		</tr>
	</table>

</body>

</html>
